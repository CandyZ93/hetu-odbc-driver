<title>Readme for MariaDB Connector/ODBC</title>
</head>
<body>
<p>MariaDB Connector/ODBC files will be installed in /Library/MariaDB/MariaDB-Connector-ODBC.</p>
<p>The connector requires the libraries for OpenSSL and iODBC to be installed. With homebrew they are easy to install:</p>
<ul>
<li>brew install openssl</li>
<li>brew install libiodbc</li>
</ul>
</body>
